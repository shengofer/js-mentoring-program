<h2 class="page-header text-center">Please,sign up, dear User!</h2>
<form role="form" class="form-horizontal contact-form">
    <div class="form-group has-feedback form-group-name">
        <label class="col-sm-4 control-label">Username:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" id="signup-username-input" name="username" placeholder="Username"
                   data-required="true" data-notblank="true">
            <small class="help-block"></small>
        </div>
    </div>
    <div class="form-group has-feedback form-group-email">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" placeholder="email">
            <small class="help-block"></small>
        </div>
    </div>

    <div class="form-group control-group">
        <label class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-6">
            <input class="input-medium form-control" type="password" id="signup-password-input" placeholder="Password" name="user_password"
                   value="" data-required="true" data-notblank="true" data-rangelength="[5,25]">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group control-group mb20">
        <label class="col-sm-4 control-label">Confirm password:</label>
        <div class="col-sm-6">
            <input class="input-medium form-control" type="password" id="signup-password-confirm-input" placeholder="Confirm Password" name="user_password"
                   value="" data-required="true" data-notblank="true" data-rangelength="[5,25]" data-equalto="#signup-password-input">
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
            <button class="btn-close-form btn btn-outline btn-lg btn-block">Cancel</button>
        </div>
    </div>
</form>
